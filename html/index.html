<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas-TS</title>

    <style>
        #canvas {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }

        body {
            width: 100vw;
            height: 100vh;
            position: fixed;
            left: 0;
            right: 0;
            background: purple;
        }
    </style>

</head>

<body>
    <canvas id='canvas' width='400' height='400'>
        Please use a browser that supports “canvas”
    </canvas>
</body>

</html>
